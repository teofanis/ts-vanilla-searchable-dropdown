<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="searchable-dropdown select-group">
      <label for="sb-button">Where did you find us?</label>
      <button
        id="button"
        class="sb-button"
        onclick="document.getElementById('dropdown').classList.toggle('hidden')"
      >
        <span id="select-label">- please select one -</span>
        <div id="arrow" class="arrow"></div>
      </button>

      <div class="searchable-dropdown-list hidden" id="dropdown">
        <div>
          <input
            type="radio"
            id="select-internet"
            name="where"
            value="internet"
            class="option"
          />
          <label for="select-internet" class="select-item"
            >Internet search</label
          >
        </div>
        <input
          type="radio"
          id="select-family"
          name="where"
          value="family"
          class="option"
        />
        <label for="select-family" class="select-item">Friends & family</label>

        <input
          type="radio"
          id="select-existing"
          name="where"
          value="existing"
          class="option"
        />
        <label for="select-existing" class="select-item"
          >Existing customer</label
        >
      </div>
    </div>
    <div class="example-app-container"></div>
    <script src="dist/index.umd.js"></script>
  </body>
</html>
